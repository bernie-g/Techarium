buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

version = '1.0'
group = 'software.bernie.techarium'
archivesBaseName = 'techarium'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'

      runs {
        client {
            workingDirectory project.file('run')

            mods {
                techarium {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            mods {
                techarium {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            args '--mod', 'techarium', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                techarium {
                    source sourceSets.main
                }
            }
        }
    }
}
repositories {
    maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
    maven { url 'https://repo.repsy.io/mvn/fadookie/particleman' }
    maven {
        url = "https://www.cursemaven.com"
    }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven { url "https://maven.tehnut.info" }

    maven {
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
}
dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.1'

    //Geckolib stuff
    implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.16.5:3.0.33')

    //adventure
    compile "net.kyori:adventure-api:$adventureVersion"
    compile "net.kyori:adventure-text-serializer-gson:$adventureVersion"
    compile "net.kyori:adventure-text-serializer-legacy:$adventureVersion"
    compile "net.kyori:adventure-text-serializer-plain:$adventureVersion"

    //Test integration mods, runtime only
    compileOnly fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}:api")
    compile fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}")
    implementation fg.deobf("curse.maven:mekanism-268560:3206392")
    runtimeOnly fg.deobf("curse.maven:theoneprobe-245211:3157997")

    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

shadowJar {
    dependencies {
        include(dependency('software.bernie.geckolib3:.*'))
    }

    relocate 'software.bernie.geckolib3', 'software.bernie.shadowed.geckolib'

    classifier ''
}

sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "techarium",
            "Specification-Vendor": "techarium",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"techarium",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

reobf{
    shadowJar{}
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}